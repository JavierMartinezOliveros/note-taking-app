<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Note-taking App</title>
    </head>
    <body>
        <div id="root">
            <div class="container note">
                <h1>Note-taking App</h1>
                <div class="add">
                    <div class="add__container">
                        <input type="text" class="add__note" placeholder="Add note">
                        <button class="add__btn">Add Note</button>
                    </div>
                </div>
                <div class="note-container">
                    <div class="note-container__edit">
                        <input type="text" class="edit__note">
                        <button class="edit__btn">Edit Note</button>
                        <button class="save__btn">Save Note</button>
                        <div class="change-color">
                            <button class="blue__btn"></button>
                            <button class="red__btn"></button>
                            <button class="green__btn"></button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
